<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rotational Velocity</title>
    <link rel="stylesheet" href="style.css">
    <style>
        canvas { 
            background-image: url("cara.png");
            background-repeat: no-repeat;
        }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="600" height="600"></canvas>

    <script src="utils.js"></script>
    <script src="./classes/arrow.js"></script>
    <script>
    window.onload = function () {
      var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d'),
          //arrow = new Arrow(),
          vr = .1; //degrees
          var hora = new Image();
          hora.src = "horas.png";
          var radianes=0;

      (function drawFrame () {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.save();
        context.translate(300, 300);
        radianes += vr * Math.PI / 180; //to radians
        context.rotate(radianes); //radians
        context.drawImage(hora, -hora.width/2,-hora.height/2);
        context.restore();
      
      }());
    };
    </script>
  </body>
</html>
