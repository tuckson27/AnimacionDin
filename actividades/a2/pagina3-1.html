<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina 3</title>
  <style>
      body{ /*esta parte de style es para crear el canvas y colocarle el color*/
          background-color: rgb(207, 208, 139);
          text-align: center;
      }
      canvas{
          border: 1px solid #3333e2;
          background-color: rgb(167, 218, 234);
      }
  </style>

  <script>
      window.onload=function(){
          var canvas = document.getElementById("micanvas");
          var context = canvas.getContext("2d");
          context.fillStyle = "red";
          context.fillRect(80,80,150,300); // Dibuja un rect√°ngulo dentro, primero coordenadas y luego dimensiones

          context.fillStyle = "rgba(0,255,0,0.8)";
          context.fillRect(200,200,100,100)

          context.fillStyle = "rgba(0,255,255,0.8)"; 
          context.fillRect(250,280,200,200)
      }
  </script>

</head>
<body>
    <canvas id="micanvas" width="600" height="600"></canvas>
</body>
</html>
