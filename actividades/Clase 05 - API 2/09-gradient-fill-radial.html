<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gradient Fill Radial</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script>
    window.onload = function () {
      var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d'),
          c1 = {x: 150, y: 150, radius: 0},  //gradient start circle
          c2 = {x: 150, y: 150, radius: 150}, //gradient end circle
          gradient = context.createRadialGradient(c1.x, c1.y, c1.radius,
                                                    c2.x, c2.y, c2.radius);
      //all black alpha blend
      gradient.addColorStop(0, "#ffffff");
      gradient.addColorStop(0.5, "#00ff00");
      gradient.addColorStop(1, "rgba(0, 0, 0, 1)"); //alpha required

      context.fillStyle = gradient;
      context.arc(200, 200, 100, 0, Math.PI * 2, true);
      context.fill();
     // context.fillRect(100, 100, 150, 200);
    };
    </script>
  </body>
</html>
