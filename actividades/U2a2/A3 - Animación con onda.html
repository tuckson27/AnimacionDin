<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pájaro Onda</title>

    <style>
      body {
        background: rgb(222, 255, 223);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .bg-estadio {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background: url('estadioo.jpg') center center / cover no-repeat;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      h1 {
        font-family: 'Montserrat', sans-serif;
        font-size: 50px;
        color: #222;
        margin-bottom: 10px;
        text-shadow: 2px 2px #fff;
      }
      canvas {
        background: rgb(40, 69, 44);
        border: 2px solid black;
        display: block;
      }
    </style>
  </head>
  <body>
    <section class="bg-estadio">
      <h1>FUTBOL</h1>
      <canvas id="canvas" width="700" height="500"></canvas>
    </section>

<script>
window.onload = function () {
  var canvas = document.getElementById("canvas"),
      context = canvas.getContext("2d");

  var pajaro = new Image();
  pajaro.src = "pajaro.png";

  var fondoArco = new Image();
  fondoArco.src = "arcoo.jpg";

  var bird = {
    x: 80,
    y: 80,
    vx: 4,       // velocidad horizontal
    vy: -6,      // velocidad vertical inicial
    gravity: 0.3,
    scale: 0.1,
    draw: function (ctx) {
      let w = pajaro.width * this.scale;
      let h = pajaro.height * this.scale;
      ctx.drawImage(pajaro, this.x - w / 2, this.y - h / 2, w, h);
    }
  };

  Promise.all([
    new Promise(res => pajaro.onload = res),
    new Promise(res => fondoArco.onload = res)
  ]).then(function () {
    (function drawFrame() {
      requestAnimationFrame(drawFrame);

      context.drawImage(fondoArco, 0, 0, canvas.width, canvas.height);

      // Física parabólica
      bird.vy += bird.gravity;
      bird.x += bird.vx;
      bird.y += bird.vy;

      // Rebote lateral
      if (bird.x < 20 || bird.x > canvas.width - 20) {
        bird.vx *= -1;
      }

      // Rebote inferior (perfecto)
      if (bird.y > canvas.height - 20) {
        bird.y = canvas.height - 20;
        bird.vy *= -1; // rebote perfecto, conserva la energía
      }

      // Rebote superior (perfecto)
      if (bird.y < 20) {
        bird.y = 20;
        bird.vy *= -1; // rebote perfecto
      }

      bird.draw(context);
    })();
  });
};
</script>
  </body>
</html>
