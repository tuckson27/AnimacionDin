<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas interactivo</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
  
    <style>
      body {
          background-color: lightblue;
          text-align: center;
      }
      canvas {
          border: 1px solid white;
          background-color: rgb(194, 190, 246);
      }
    </style>
    </head>
    <body>
    <aside>Presiona las flechas del teclado</aside>

    <canvas id="canvas" width="800" height="600"></canvas>

    <script>
    window.onload = function () {
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");

        context.font = "48pt sans-serif";
        context.fillStyle = "black";
        context.fillText("Press a key!", 350, 100);

        var imagen = new Image();
        imagen.src = "steve.jpg";
        imagen.onload = function() {
          context.drawImage(imagen, 350, 250, 200, 200);
        };

        context.fillStyle = "skyblue";
        var x = 50;
        var y = 50;
        context.fillRect(x, y, 50, 50);

      function onKeyboardEvent (event) {
        switch (event.keyCode) {
        case keycode.UP:
          console.log("up!");
            context.clearRect(0,0,innerWidth,innerHeight);
            y-=5;
            context.fillRect(x, y, 100, 100);
            context.drawImage(imagen, 350, 250, 200, 200);
          break;
        case keycode.DOWN:
          console.log("down!");
          context.clearRect(0,0,innerWidth,innerHeight);
            y+=5;
            context.fillRect(x, y, 100, 100);
          break;
        case keycode.LEFT:
          console.log("left!");
          context.clearRect(0,0,innerWidth,innerHeight);
            x-=5;
            context.fillRect(x, y, 100, 100);
          break;
        case keycode.RIGHT:
          console.log("right!");
          context.clearRect(0,0,innerWidth,innerHeight);
            x+=5;
            context.fillRect(x, y, 100, 100);
          break;
        case keycode.SPACE:
          console.log("Jump!");
          break;
        case keycode.ENTER:
          console.log("enter!");
          break;
        case keycode.LETRA_A:
          console.log("Letra A!");
          break;
        case keycode.LETRA_B:
          console.log("Letra B!");
          break;
        case keycode.LETRA_C:
          console.log("Letra C!");
          break;
        case keycode.LETRA_D:
          console.log("Letra D!");
          break;
        case keycode.LETRA_E:
          console.log("Letra E!");
          break;
        case keycode.LETRA_F:
          console.log("Letra F!");
          break;
        case keycode.LETRA_G:
          console.log("Letra G!");
          break;
        case keycode.LETRA_H:
          console.log("Letra H!");
          break;
        case keycode.LETRA_I:
          console.log("Letra I!");
          break;
        case keycode.LETRA_J:
          console.log("Letra J!");
          break;
        case keycode.LETRA_K:
          console.log("Letra K!");
          break;
        case keycode.LETRA_L:
          console.log("Letra L!");
          break;
        case keycode.LETRA_M:
          console.log("Letra M!");
          break;
        case keycode.LETRA_N:
          console.log("Letra N!");
          break;
        case keycode.LETRA_O:
          console.log("Letra O!");
          break;
        case keycode.LETRA_P:
          console.log("Letra P!");
          break;
        case keycode.LETRA_Q:
          console.log("Letra Q!");
          break;
        case keycode.LETRA_R:
          console.log("Letra R!");
          break;
        case keycode.LETRA_S:
          console.log("Letra S!");
          break;
        case keycode.LETRA_T:
          console.log("Letra T!");
          break;
        case keycode.LETRA_U:
          console.log("Letra U!");
          break;
        case keycode.LETRA_V:
          console.log("Letra V!");
          break;
        case keycode.LETRA_W:
          console.log("Letra W!");
          break;
        case keycode.LETRA_X:
          console.log("Letra X!");
          break;
        case keycode.LETRA_Y:
          console.log("Letra Y!");
          break;
        case keycode.LETRA_Z:
          console.log("Letra Z!");
          break;
        case keycode.NUMERO_0:
          console.log("Numero 0!");
          break;
        case keycode.NUMERO_1:
          console.log("Numero 1!");
          break;
        case keycode.NUMERO_2:
          console.log("Numero 2!");
          break;
        case keycode.NUMERO_3:
          console.log("Numero 3!");
          break;
        case keycode.NUMERO_4:
          console.log("Numero 4!");
          break;
        case keycode.NUMERO_5:
          console.log("Numero 5!");
          break;
        case keycode.NUMERO_6:
          console.log("Numero 6!");
          break;
        case keycode.NUMERO_7:
          console.log("Numero 7!");
          break;
        case keycode.NUMERO_8:
          console.log("Numero 8!");
          break;
        case keycode.NUMERO_9:
          console.log("Numero 9!");
          break;
        case keycode.ESC:
          console.log("Escape!");
          break;
        case keycode.TAB:
          console.log("Tab!");
          break;
        case keycode.SHIFT:
          console.log("Shift!");
          break;
        case keycode.CONTROL:
          console.log("Control!");
          break;
        case keycode.ALT:
          console.log("Alt!");
          break;
        default:
          console.log(event.keyCode);
        }
      }

      window.addEventListener('keydown', onKeyboardEvent, false);
    };
    </script>
  </body>
</html>
